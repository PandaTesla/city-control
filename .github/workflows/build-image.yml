name: Build image from commit.
on: [push]

jobs:
  build-and-push-to-acr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: login to acr
        run: |
          az acr login --name ${{ secrets.REGISTRY }}
          docker build -t "${{ secrets.REGISTRY }}.azurecr.io/${{ secrets.REPOSITORY }}/city-control:github-actions" .
          docker push "${{ secrets.REGISTRY }}.azurecr.io/${{ secrets.REPOSITORY }}/city-control:github-actions"
